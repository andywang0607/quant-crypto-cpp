name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "*"]
  pull_request:
    branches: [ "main" ]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Ubuntu-build:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository 
        uses: actions/checkout@v3
      - name: Checkout submodules
        run: git submodule update --init --recursive
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ci/docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/quant-crypto-cpp:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/quant-crypto-cpp:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/quant-crypto-cpp:buildcache,mode=max
      - name: whatch images ls
        run: docker images
      - name: build quant-crypto-cpp
        run: docker run -v ${{ github.workspace }}:/quant-crypto-cpp/ ${{ secrets.DOCKER_HUB_USERNAME }}/quant-crypto-cpp /bin/bash -c "/build_project.sh quant-crypto-cpp"